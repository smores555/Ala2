<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pilot Seniority What-If</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* minimal safety if styles.css doesn't load */
    .site-header{background:#fff;border-bottom:1px solid #e6e6e6;margin-bottom:12px}
    .header-inner{display:flex;align-items:center;justify-content:space-between;gap:12px;padding:8px 0}
    .site-title{margin:.2em 0;font-size:1.6rem}
    .site-logo{height:64px;width:auto;flex:0 0 auto}
    @media (max-width:600px){
      .header-inner{flex-direction:column;align-items:flex-start}
      .site-logo{height:56px}
    }

    /* disclaimer styling */
    .disclaimer {
      display: block;
      font-size: 0.75rem;
      line-height: 1.2;
      color: #666;
      margin-top: 2px;
      max-width: 280px;
    }
    @media (max-width: 600px) {
      .disclaimer {
        text-wrap: balance;
      }
    }
  </style>
</head>
<body>
 <header>
  <img src="ala-mec-logo.png" alt="ALA MEC Logo" class="logo">
  <h1>Base & Seat Projections</h1>
</header>
  <main class="container">
    <div class="inputs">
      <label>Seniority #
        <input type="number" id="sn" min="1" step="1" />
      </label>

      <label>Base
        <select id="base"></select>
        <small class="disclaimer">
          This tool uses the entire seniority list, including management pilots and pilots on leave, so results may differ from Position Bid BPLs.
        </small>
      </label>

      <label>Seat
        <select id="seat"></select>
        <small class="disclaimer">
          This tool uses the entire seniority list, including management pilots and pilots on leave, so results may differ from Position Bid BPLs.
        </small>
      </label>

      <button id="calc">Calculate</button>
      <button id="compare">Compare All</button>
    </div>

    <section class="card">
      <h2>Best Base by Seat</h2>
      <table id="best">
        <thead>
          <tr><th>Seat</th><th>Base</th><th>Rank</th><th>Total</th><th>%</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section class="card">
      <h2 id="listTitle">Pilot List</h2>
      <table id="list">
        <thead>
          <tr><th>Seniority</th><th>Name</th><th>Rank</th><th>Total</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

<script>
  document.getElementById('calc').addEventListener('click', () => {
    // Remove old highlights if they exist
    document.querySelectorAll('#list tbody tr').forEach(row => {
      row.classList.remove('highlight-hypo');
    });

    // Target the row for "Your Hypothetical"
    const hypoRow = document.querySelector('#list tbody tr[data-you="true"]') 
                  || document.getElementById('hypothetical-row');

    if (hypoRow) {
      hypoRow.classList.add('highlight-hypo');
    }
  });
</script>
<script src="script-v5.js?v=6"></script>
</body>
</html>
