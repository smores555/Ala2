<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pilot Seniority — Best Base by Seat</title>
  <link rel="stylesheet" href="styles-v2.css?v=3" />
</head>
<body>
  <main class="container">
    <h1>Pilot Seniority — Best Base by Seat</h1>
    <div class="inputs">
      <label>Seniority #
        <input type="number" id="sn" />
      </label>
      <label>Base
        <select id="base"></select>
      </label>
      <label>Seat
        <select id="seat"></select>
      </label>
      <button id="calc">Calculate</button>
      <button id="compare">Compare All</button>
    </div>

    <section class="card">
      <h2>Best Base by Seat</h2>
      <table id="best"><thead><tr>
        <th>Seat</th><th>Base</th><th>Rank</th><th>Total</th><th>%</th>
      </tr></thead><tbody></tbody></table>
    </section>

    <section class="card">
      <h2 id="listTitle">Pilot List</h2>
      <table id="list"><thead><tr>
        <th>Seniority</th><th>Name</th><th>Rank</th><th>Total</th>
      </tr></thead><tbody></tbody></table>
    </section>
  </main>
  <script src="script-v3.js?v=3"></script>
</body>
</html>
